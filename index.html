<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png">
        </a>
        <h1>
            College Web App 
        </h1>
        <hr>
        <h4 style="color:red;">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3>Say "take my selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true">
            </textarea>
        </div>
        <button onclick="save()">
        Start
        </button>
        <h4>Press the Start button</h4>

        <label>Your webcam : </label>
        <div id="camera">
        </div>

        <br>
        <label>Your selife Will Display Here: </label>
        <br>
        
        <div id="resultShow">
            <div id="result1">
                <img src="image1.jpeg">
            </div>
            <div id="result2">

                <img src="image2.jpeg">
            </div>
            <div id="result3">
                <img src="image3.jpeg">
            </div>
        </div>

    </center>
    <div id="footer">
        <p>
            Tyson Morton
        </p>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
